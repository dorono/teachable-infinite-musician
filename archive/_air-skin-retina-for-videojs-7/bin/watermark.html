<!DOCTYPE html>
<html>
<head>
  <title>Air Skin Retina for VideoJS 7</title>

  <!-- Chang URLs to wherever Video.js files will be hosted -->
  <!-- Default URLs assume the examples folder is included alongside video.js -->
  <link href="./video-js-7.3.0/video-js.min.css" rel="stylesheet" type="text/css">
  <link href="./video-js-plugins/videojs-resolution-switcher.css" rel="stylesheet">
  <link href="./video-js-plugins/videojs-logo.min.css" rel="stylesheet">
  <link href="./video-js-skin-air/videojs-skin-air.min.css" rel="stylesheet"/>

  <!-- Include ES5 shim, sham and html5 shiv for ie8 support  -->
  <!-- Exclude this if you don't need ie8 support -->
  <script src="./video-js-7.3.0/ie8/videojs-ie8.min.js"></script>

  <!-- video.js must be in the <head> for older IEs to work. -->
  <script src="./video-js-7.3.0/video.min.js"></script>

  <!-- Unless using the CDN hosted version, update the URL to the Flash SWF -->
  <script>
    videojs.options.flash.swf = "../../video-js.swf";
  </script>

</head>
<body>
<center>
  <video id="video_player" class="video-js vjs-big-play-centered" controls preload="none" width="960" height="400"
      poster="http://vjs.zencdn.net/v/oceans.png"
      data-setup="{}">
    <source src="https://vjs.zencdn.net/v/oceans.mp4?480" type='video/mp4' label='360p' res='360' />
    <source src="https://vjs.zencdn.net/v/oceans.mp4?1080" type='video/mp4' label='480p' res='480'/>
    <source src="https://vjs.zencdn.net/v/oceans.mp4?144" type='video/mp4' label='720p' res='720'/>
    <source src="https://vjs.zencdn.net/v/oceans.mp4?2160" type='video/mp4' label='4K' res='2160'/>
    <track kind="captions" src="./video-js-7.3.0/examples/shared/example-captions.vtt" srclang="en" label="English"></track><!-- Tracks need an ending tag thanks to IE9 -->
    <track kind="subtitles" src="./video-js-7.3.0/examples/shared/example-captions.vtt" srclang="en" label="English"></track><!-- Tracks need an ending tag thanks to IE9 -->
    <p class="vjs-no-js">To view this video please enable JavaScript, and consider upgrading to a web browser that <a href="http://videojs.com/html5-video-support/" target="_blank">supports HTML5 video</a></p>
  </video>
</center>
  <script src="./video-js-plugins/videojs-resolution-switcher.js"></script>
  <script src="./video-js-plugins/videojs-logo.min.js"></script>
  <script>
    videojs('video_player').videoLogo({
      //watermark: 'Watermark',
      watermark: 'AIR Skin',
    })
    videojs('video_player').videoJsResolutionSwitcher();
  </script>
</body>
</html>
