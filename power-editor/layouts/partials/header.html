<!-- HEADER -->
<header class="">
  <div id="alert-banner">
    <div class="container">
      <div class="col-xs-12">
        Black Friday Sale Happening NOW! <span>25% off</span> of all courses,
        use coupon code,
        <span>HOLIDAY23</span>
        at checkout.
      </div>
    </div>
    <!-- <div class="simple-banner-text" style="max-width: 1170px; margin: 0 auto; position: relative;">-->
    <!--  <a href="#" id="alert-close" style="display: block; padding: 10px 5px 10px 0; top: -10px; font-size: 11px; position: absolute; right: 0; color: #000">HIDE</a>-->
    <!--  <img src="https://www.bestsaxophonewebsiteever.com/wp-content/uploads/V8-Buy-Now-Pay-Later-Banner.png" style="width: 100%; height: auto; display: block; margin: 0 auto;">-->
    <!--</div>-->
  </div>
  <!-- Navbar -->
  <div
    class="navbar navbar-fedora navbar-fixed-top is-at-top bs-docs-nav {{ site.context_css_classes }}"
    id="navbar"
    role="navigation"
  >
    <div class="container">
      <div class="navbar-header navbar-header-courses">
        <button
          class="navbar-toggle"
          data-target=".navbar-header-collapse"
          data-toggle="collapse"
          type="button"
        >
          <span class="sr-only"> {{ 'common.toggle_nav' | i18n }} </span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <!-- Site logo -->
        {% if site.logo_url != null %}
        <a
          class="navbar-brand header-logo"
          href="{{current_school.url | school_link}}"
        >
          <span class="sr-only">{{current_school.name}}</span>
          <img
            src="{{ site.logo_url }}"
            alt="{{ current_school.name }}"
            srcset="{{ site.logo_url_2x }} 2x"
          />
        </a>
        {% else %}
        <a
          class="school-title navbar-brand"
          href="{{current_school.url | school_link}}"
        >
          {{ current_school.name}}
        </a>
        {% endif %}

        <!-- Header Menu -->
        <div class="collapse navbar-collapse navbar-header-collapse">
          {% include "layouts/partials/header_links" %}
        </div>
      </div>
    </div>
  </div>
</header>
